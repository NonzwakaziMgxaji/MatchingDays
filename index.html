<!DOCTYPE html>
<html lang="en">

<head>
    <!-- reference handle-bar library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="matchingDays.css">
    <title>Matching days</title>

    <!-- template -->
    <script type="text/x-template" class="matchingDaysTemplate">
        {{#each weekDays}}
            <td>{{this}}</td>
        {{/each}}
    </script>
</head>

<body>
    <div class = "instructions">
        <h2>Please select two dates below. If dates fall on the same day of the week, the day will be highlighted in the
            colour green. If dates selected fall on different days of the week, the day for the first date will be
            highlighted in blue and the second day will be highlighted in red.</h2>
    </div>

    <br>
    <div class="container">
        <div>
            <h1>Matching Days</h1>
        </div>

        <table>
            <tr class="weekDayData">

            </tr>
        </table>

        <br>

        <div class="date1">
            <label for="name">First date:</label>
            <input type="date" id="firstDate">
        </div>

        <br>

        <div class="date2">
            <label for="name">Second date:</label>
            <input type="date" id="secondDate">
        </div>
    </div>
    <script src="matchingDays.js" charset="utf-8"></script>
    <script src="matchDaysFactory.js" charset="utf-8"></script>
</body>

</html>
